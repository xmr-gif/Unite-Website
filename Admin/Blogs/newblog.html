                <div class="px-4 py-2 text-zinc-500 rounded-md hover:bg-slate-100 cursor-pointer">

                </div>
                <div class="px-4 py-2 text-zinc-500 rounded-md hover:bg-slate-100 cursor-pointer">

            </div>

            <div class="absolute bottom-8 space-y-2 w-[calc(25%-48px)]">
                <div class="px-4 py-2 text-zinc-500 rounded-md hover:bg-slate-100 cursor-pointer">
                    <span class="flex items-center gap-2">
                        <i data-lucide="settings" class="w-4 h-4"></i>
                        Settings
                    </span>
                </div>
                <div class="px-4 py-2 text-zinc-500 rounded-md hover:bg-slate-100 cursor-pointer">
                    <span class="flex items-center gap-2">
                        <i data-lucide="log-out" class="w-4 h-4"></i>
                        Log Out
                    </span>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="h-screen bg-gray-100 py-5 w-4/5 px-7">
            <!-- Header -->
            <div class="flex justify-end w-full mb-5">
                <div class="border border-zinc-400 text-zinc-600 p-5 w-10 h-10 flex justify-center items-center rounded-xl cursor-pointer">
                    +
                </div>
                <img src="../../images/PP.webp" alt="" class="w-10 h-10 rounded-full ml-3">
            </div>

            <!-- Content Area -->
            <div class="bg-white px-9 py-4 rounded-3xl h-[82vh] overflow-y-auto">
                <div class="flex justify-between border-b pt-4 pb-5 border-zinc-200">
                    <p class="text-2xl font-medium">New Article</p>
                    <div class="flex space-x-2">
                        <button class="bg-white text-zinc-500 border border-zinc-300 px-4 py-2 rounded hover:bg-gray-50" onclick="window.location.href='index.html'">
                            Cancel
                        </button>
                        <button class="bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-600" id="saveArticleBtn">
                            Save Article
                        </button>
                    </div>
                </div>

                <form id="articleForm" action="save_article.php" method="POST" class="space-y-6 mt-6">
                    <div class="space-y-2">
                        <label for="title" class="block text-sm font-medium text-gray-700">
                            Title
                        </label>
                        <input
                            type="text"
                            id="title"
                            name="title"
                            placeholder="Enter article title"
                            class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-1 focus:ring-indigo-500"
                            required
                        >
                    </div>

                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700">
                            Select Article Avatar
                        </label>
                        <div class="grid grid-cols-5 gap-4">
                            <div class="relative cursor-pointer rounded-md overflow-hidden border-2 border-transparent h-16 w-16 avatar-option" data-src="https://images.unsplash.com/photo-1649972904349-6e44c42644a7">
                                <img src="https://images.unsplash.com/photo-1649972904349-6e44c42644a7" alt="Woman with laptop" class="h-full w-full object-cover">
                            </div>
                            <div class="relative cursor-pointer rounded-md overflow-hidden border-2 border-transparent h-16 w-16 avatar-option" data-src="https://images.unsplash.com/photo-1488590528505-98d2b5aba04b">
                                <img src="https://images.unsplash.com/photo-1488590528505-98d2b5aba04b" alt="Gray laptop" class="h-full w-full object-cover">
                            </div>
                            <div class="relative cursor-pointer rounded-md overflow-hidden border-2 border-transparent h-16 w-16 avatar-option" data-src="https://images.unsplash.com/photo-1581091226825-a6a2a5aee158">
                                <img src="https://images.unsplash.com/photo-1581091226825-a6a2a5aee158" alt="Woman using laptop" class="h-full w-full object-cover">
                            </div>
                            <div class="relative cursor-pointer rounded-md overflow-hidden border-2 border-transparent h-16 w-16 avatar-option" data-src="https://images.unsplash.com/photo-1526374965328-7f61d4dc18c5">
                                <img src="https://images.unsplash.com/photo-1526374965328-7f61d4dc18c5" alt="Matrix code" class="h-full w-full object-cover">
                            </div>
                            <div class="relative cursor-pointer rounded-md overflow-hidden border-2 border-transparent h-16 w-16 avatar-option" data-src="https://images.unsplash.com/photo-1500673922987-e212871fec22">
                                <img src="https://images.unsplash.com/photo-1500673922987-e212871fec22" alt="Yellow lights" class="h-full w-full object-cover">
                            </div>
                        </div>
                        <input type="hidden" id="selectedAvatar" name="avatar" required>
                    </div>

                    <div class="space-y-2">
                        <label for="content" class="block text-sm font-medium text-gray-700">
                            Content
                        </label>
                        <div class="flex flex-col space-y-2">
                            <div class="flex flex-wrap items-center gap-1 border border-gray-200 rounded-t-md p-1 bg-white">
                                <button type="button" data-command="bold" class="editor-btn h-8 w-8 p-0 rounded-md hover:bg-gray-100">
                                    <i data-lucide="bold" class="h-4 w-4"></i>
                                </button>
                                <button type="button" data-command="italic" class="editor-btn h-8 w-8 p-0 rounded-md hover:bg-gray-100">
                                    <i data-lucide="italic" class="h-4 w-4"></i>
                                </button>
                                <button type="button" data-command="underline" class="editor-btn h-8 w-8 p-0 rounded-md hover:bg-gray-100">
                                    <i data-lucide="underline" class="h-4 w-4"></i>
                                </button>
                                <div class="w-px h-6 bg-gray-200 mx-1"></div>
                                <button type="button" data-command="insertUnorderedList" class="editor-btn h-8 w-8 p-0 rounded-md hover:bg-gray-100">
                                    <i data-lucide="list" class="h-4 w-4"></i>
                                </button>
                                <button type="button" data-command="insertOrderedList" class="editor-btn h-8 w-8 p-0 rounded-md hover:bg-gray-100">
                                    <i data-lucide="list-ordered" class="h-4 w-4"></i>
                                </button>
                                <div class="w-px h-6 bg-gray-200 mx-1"></div>
                                <button type="button" data-command="justifyLeft" class="editor-btn h-8 w-8 p-0 rounded-md hover:bg-gray-100">
                                    <i data-lucide="align-left" class="h-4 w-4"></i>
                                </button>
                                <button type="button" data-command="justifyCenter" class="editor-btn h-8 w-8 p-0 rounded-md hover:bg-gray-100">
                                    <i data-lucide="align-center" class="h-4 w-4"></i>
                                </button>
                                <button type="button" data-command="justifyRight" class="editor-btn h-8 w-8 p-0 rounded-md hover:bg-gray-100">
                                    <i data-lucide="align-right" class="h-4 w-4"></i>
                                </button>
                            </div>

                            <div
                                id="editor"
                                contenteditable="true"
                                class="min-h-[300px] border border-gray-200 rounded-b-md p-3 bg-white focus:outline-none focus:ring-1 focus:ring-indigo-300"
                            ></div>
                            <textarea id="content" name="content" class="hidden" required></textarea>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Rich Text Editor
        document.querySelectorAll('.editor-btn').forEach(button => {
            button.addEventListener('click', function() {
                const command = this.getAttribute('data-command');
                document.execCommand(command, false, null);
                document.getElementById('editor').focus();
            });
        });

        // Update hidden textarea with editor content when form is submitted
        document.getElementById('saveArticleBtn').addEventListener('click', function() {
            const editorContent = document.getElementById('editor').innerHTML;
            document.getElementById('content').value = editorContent;

            // Check if all required fields are filled
            const title = document.getElementById('title').value;
            const avatar = document.getElementById('selectedAvatar').value;

            if (!title.trim()) {
                alert('Please enter a title');
                return;
            }

            if (!editorContent.trim()) {
                alert('Please enter some content');
                return;
            }

            if (!avatar) {
                alert('Please select an avatar');
                return;
            }

            document.getElementById('articleForm').submit();
        });

        // Avatar Selection
        document.querySelectorAll('.avatar-option').forEach(option => {
            option.addEventListener('click', function() {
                // Remove selected class from all options
                document.querySelectorAll('.avatar-option').forEach(opt => {
                    opt.classList.remove('border-indigo-500');
                    opt.classList.add('border-transparent');

                    // Remove indicator if exists
                    const indicator = opt.querySelector('.avatar-selected');
                    if (indicator) {
                        indicator.remove();
                    }
                });

                // Add selected class to clicked option
                this.classList.remove('border-transparent');
                this.classList.add('border-indigo-500');

                // Add indicator
                const indicator = document.createElement('div');
                indicator.className = 'avatar-selected absolute inset-0 bg-indigo-500 bg-opacity-20 flex items-center justify-center';
                indicator.innerHTML = '<div class="w-4 h-4 rounded-full bg-indigo-500"></div>';
                this.appendChild(indicator);

                // Update hidden input
                const avatarSrc = this.getAttribute('data-src');
                document.getElementById('selectedAvatar').value = avatarSrc;
            });
        });
    </script>
</body>
</html>
